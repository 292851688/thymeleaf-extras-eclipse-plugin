/**
 * Gradle build script to perform a variety of support tasks for the Thymeleaf
 * Extras Eclipse Plugin project.
 * 
 * @author Emanuel Rabina
 */

apply from: 'https://raw.github.com/ultraq/gradle-support/master/jaxb.gradle'

repositories {
	mavenCentral()
}

xjc {
	schemaDir = 'bundles/thymeleaf-extras-eclipse-plugin.core/schemas'
	outputDir = 'bundles/thymeleaf-extras-eclipse-plugin.core/src/main/java'
	classes = [
		'**/dialect/xml/*.java'
	]
	args = [
		'-Xinject-code'
	]
}
